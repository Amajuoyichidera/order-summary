<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
   <div class="content">
    <section class="card">
     <figure>
        <img class="pics" src="./images/illustration-hero.svg" alt="">
     </figure>
     <div class="order">
        <h2> Order Summary</h2>
        <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
            device <br> anywhere you like!</p>
     </div>
     <main class="foot">
        <div>
             <h3><img src="./images/icon-music.svg" width="40px" alt="">Annual Plan</h3>
           <p class="year">$59.99/year</p>
        </div>
        <div class="Change">
            <a href="#">Change</a>
        </div>
     </main>
     <div class="proceed">
        <button class="pro" >Proceed to Payment</button>
        <p>Cancel Order</p>
     </div>
    </section>
   </div>
   


    
</body>
</html>
